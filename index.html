<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="static/app.js" defer></script>
</head>
<body>
    <div id="app-container">
        <!-- Notificaiton Area for Errors/Success -->
        <div id="notification-area" class="hidden"></div>

        <!-- Loading Spinner -->
        <div id="loader" class="hidden">
            <div class="spinner"></div>
        </div>

        <!-- Login View -->
        <div id="login-view">
            <div class="card">
                <h2>Login</h2>
                <p>Welcome back. Please log in to your account.</p>
                <form id="login-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="user name" required>
                    </div>
                    <div class="form-group">
                        <label for="pin">PIN</label>
                        <input type="password" id="pin" maxlength="4" placeholder="e.g., 1234" required>
                    </div>
                    <button type="submit" class="button primary">Login</button>
                </form>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="hidden">
            <div class="card">
                <div class="dashboard-header">
                    <h2 id="greeting">Hello, User!</h2>
                    <button id="logout-button" class="button secondary small">Logout</button>
                </div>
                <div class="balance-card">
                    <p>Current Balance</p>
                    <h1 id="balance">$0.00</h1>
                    <p id="last-updated">Last updated: N/A</p>
                </div>
                <button id="show-transfer-button" class="button primary">Transfer Money</button>
            </div>
        </div>

        <!-- Transfer View -->
        <div id="transfer-view" class="hidden">
            <div class="card">
                <div class="dashboard-header">
                    <h2>Transfer Money</h2>
                    <button id="back-to-dashboard-button" class="button secondary small">Back</button>
                </div>
                <form id="transfer-form">
                    <div class="form-group">
                        <label for="recipient">Recipient's Name</label>
                        <input type="text" id="recipient" placeholder="recipient name" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" step="0.01" min="0.01" placeholder="$0.00" required>
                    </div>
                    <button type="submit" class="button primary">Send Transfer</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
